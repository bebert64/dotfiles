[colors]
background = ${xrdb:background:#282A2E}
background-alt = ${xrdb:color1:#373B41}
foreground = ${xrdb:foreground:#C5C8C6}
primary = ${xrdb:color2:#F0C674}
secondary = ${xrdb:color3:#8ABEB7}
alert = ${xrdb:color4:#A54242}
disabled = ${xrdb:color5:#707880}

[bar/mainbar]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.foreground}

font-0 = FiraCode:size=10;2
font-1 = Font Awesome 6 Free Solid:size=10;2
font-2 = Font Awesome 6 Brands:size=10;2
font-3 = FontAwesome:size=10;2
font-4 = FiraCode:style=Bold:size=10;2

modules-left = i3
modules-right = battery filesystem pulseaudio memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
strip-wsnumbers = true
pin-workspaces = true
enable-scroll = false

format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1
;label-empty = %name%
;label-active = %name%
;label-active-background = ${colors.foreground}
;label-active-underline= ${colors.primary}
;label-active-padding = 1

;label-occupied = %name%
;label-occupied-padding = 1

;label-empty-foreground = ${colors.disabled}
;label-empty-padding = 1

;label-separator = |

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
format-mounted = <bar-used> <label-mounted>
format-mounted-prefix = "HD "
format-mounted-prefix-foreground = ${colors.primary}

bar-used-width = 7
bar-used-fill = 
bar-used-fill-foreground = ${colors.primary}
bar-used-empty = |
bar-used-indicator = 
bar-used-empty-foreground = ${colors.primary}
spacing=100
label-mounted = %free% Av.

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =
# label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
# label-connected = %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 10

date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

bar-capacity-width = 5
bar-capacity-fill = 
bar-capacity-fill-foreground = ${colors.primary}
bar-capacity-empty = |
bar-capacity-indicator = 
bar-capacity-empty-foreground = ${colors.primary}

format-full = <bar-capacity> <label-full>
label-full = %percentage%%
format-charging = <bar-capacity>  <label-full>

format-full-prefix = "FULL "
format-full-prefix-foreground = ${colors.primary}

format-charging-prefix = "CHRG "
format-charging-prefix-foreground = ${colors.primary}

format-discharging-prefix = "DISCH "
format-discharging-prefix-foreground = ${colors.primary}

format-low-prefix = %{F#ff0000}LOW %{F-}
format-low-prefix-font = 5

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
